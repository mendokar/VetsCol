<StackLayout class="page">
    <Image horizontalAlignment="right" style="margin:5" src="~/images/cancelOpcion.png" height="20" width="20" (tap)="hide()"></Image>    
    <Label class="sub-title" text="Registra los servicios que ofreces" textWrap="true"></Label>
    <TextField hint="Nombre" [(ngModel)]="_dataService._nombreServicioVet" text=""></TextField>
    <TextField hint="Descripcion" [(ngModel)]="_dataService._descripcionServicioVet" text=""></TextField>
    <Button class="btn1" text="Registrar Servicio" (tap)="addServicesVets()"></Button>
    <Label text="" class="separador" textWrap="true"></Label>    
    <Label [text]="_mensaje" textWrap="true"></Label>    
    <Label text="" class="separador" textWrap="true"></Label>  
</StackLayout>
