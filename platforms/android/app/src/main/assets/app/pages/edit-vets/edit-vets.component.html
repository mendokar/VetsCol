<ActionBar class="action-bar">
        <NavigationButton text="Atras" height="15" width="15" android.systemIcon="ic_menu_back" (tap)="getBack()"></NavigationButton>
        <Label class="action-bar-title" text="Modifica Tu Veterinaria"></Label>
    </ActionBar>
    <ScrollView>
        <StackLayout class="page">
                <Label class="sub-title" horizontalAlignment="center" text="Selecciona las categorías a las que pertences." textWrap="true"></Label>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Servicios Médicos Veterinarios" textWrap="true"></Label>
                    <Switch #switch row="0" col="1" class="m-15" [checked]="_seleccion1" (checkedChange)="onFirstChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Tienda Veterinaria" textWrap="true"></Label>
                    <Switch #switch1 row="0" col="1" class="m-15" [checked]="_seleccion2" (checkedChange)="onSecondChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Spa Veterinaria" textWrap="true"></Label>
                    <Switch #switch2 row="0" col="1" class="m-15" [checked]="_seleccion3" (checkedChange)="onThreeChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Funeraria Veterinaria" textWrap="true"></Label>
                    <Switch #switch3 row="0" col="1" class="m-15" [checked]="_seleccion4" (checkedChange)="onFourChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Guardería Veterinaria" textWrap="true"></Label>
                    <Switch #switch4 row="0" col="1" class="m-15" [checked]="_seleccion5" (checkedChange)="onFiveChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Escuela Veterinaria" textWrap="true"></Label>
                    <Switch #switch5 row="0" col="1" class="m-15" [checked]="_seleccion6" (checkedChange)="onSixChecked($event)"></Switch>
                </GridLayout>    
                <Label class="separador" textWrap="true"></Label>
                <Label class="sub-title" horizontalAlignment="center" text="Ingresa los datos principales." textWrap="true"></Label>
                <Image [src]="_dataVets._image" height="300" width="300" class="image" (tap)="onSelectSingleTap()"></Image>
                <TextField hint="Nombre" [(ngModel)]="_dataVets._nombreVet" [text]="_dataVets._nombreVet"></TextField>
                <TextField hint="Lema" [(ngModel)]="_dataVets._lemaVet" [text]="_dataVets._lemaVet"></TextField>
                <TextField hint="Descripcion" [(ngModel)]="_dataVets._descripcionVet" [text]="_dataVets._descripcionVet"></TextField>
                <TextField hint="Correo" [(ngModel)]="_dataVets._correoVet" [text]="_dataVets._correoVet"></TextField>
                <TextField hint="Dirección" [(ngModel)]="_dataVets._direccionVet" [text]="_dataVets._direccionVet"></TextField>
                <GridLayout rows="*" columns="*, *">
                    <TextField row="0" col="0" hint="Telefono" [(ngModel)]="_dataVets._telefonoVet" keyboardType="number" maxLength="7" [text]="_dataVets._telefonoVet"></TextField>
                    <TextField row="0" col="1" hint="Celular" [(ngModel)]="_dataVets._celularVet" keyboardType="number" maxLength="10" [text]="_dataVets._celularVet"></TextField>
                </GridLayout>
                <TextField hint="Pagina Web" [(ngModel)]="_dataVets._paginaWebVet" text=""></TextField>
                <Button text="Continuar" (tap)="validarDatosVets()" class="btn1"></Button>
                <Label class="separador" textWrap="true"></Label> <Label class="sub-title" horizontalAlignment="center" text="Horario y Dias de atención." textWrap="true"></Label>
                <GridLayout rows="*" columns="*,*">
                    <Label class="option" row="0" col="0" text="Lunes a Viernes" textWrap="true"></Label>
                    <Switch #switch6 row="0" col="1" class="m-15" checked="false" (checkedChange)="onFirstCheckeds($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="option" row="0" col="0" text="Lunes a Sabado" textWrap="true"></Label>
                    <Switch #switch7 row="0" col="1" class="m-15" checked="false" (checkedChange)="onSecondCheckeds($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="option" row="0" col="0" text="Lunes a Domingo" textWrap="true"></Label>
                    <Switch #switch8 row="0" col="1" class="m-15" checked="false" (checkedChange)="onThreeCheckeds($event)"></Switch>
                </GridLayout>
                <Label text="" class="space" textWrap="true"></Label>

                <Label class="sub-title" horizontalAlignment="center" text="Horario Atencion" textWrap="true"></Label>
                <Label class="option" text="Hora Inicial" textWrap="true"></Label>
                <TimePicker (timeChange)="onTimeChanged($event)" verticalAlignment="center" class="m-15"></TimePicker>
                <Label class="option" text="Hora Final" textWrap="true"></Label>
                <TimePicker (timeChange)="onTimeChangeds($event)" verticalAlignment="center" class="m-15"></TimePicker>
                <Label horizontalAlignment="center" class="error" [text]="_errorMensaje" textWrap="true"></Label>
                <Button text="Continuar" (tap)="validarDatosDOS()" class="btn1"></Button>
                <Label class="separador" textWrap="true"></Label>
                <Label class="sub-title" horizontalAlignment="center" text="Redes Sociales" textWrap="true"></Label>
                <TextField hint="Twitter" [(ngModel)]="_dataVets._twitterVets" [text]="_dataVets._twitterVets"></TextField>
                <TextField hint="Facebook" [(ngModel)]="_dataVets._facebookVets" [text]="_dataVets._facebookVets"></TextField>
                <TextField hint="Instagram" [(ngModel)]="_dataVets._IstagramVets" [text]="_dataVets._IstagramVets"></TextField>
                <TextField hint="Whatsapp" [(ngModel)]="_dataVets._whatSappVets" [text]="_dataVets._whatSappVets" keyboardType="number"></TextField>
                <Button text="Actualizar Veterinaria" (tap)="saveVets()" class="btn1"></Button>
        </StackLayout>
    </ScrollView>
