<ActionBar class="action-bar">
    <NavigationButton text="Atras" height="15" width="15" android.systemIcon="ic_menu_back" (tap)="getBack()"></NavigationButton>
    <Label class="action-bar-title" text="Registra Tus Productos"></Label>
</ActionBar>
<ScrollView>
    <StackLayout class="page">
        <Label class="sub-title" text="Registra los productos que ofreces" textWrap="true"></Label>
        <GridLayout rows="*" columns="*,*" height="100">
            <Image class="margin:10" row="0" col="0" height="100" width="100" [src]="imageSrc" *ngIf="isSingleMode" [width]="previewSize" [height]="previewSize" stretch="aspectFit"></Image>
            <Image row="0" col="1" height="40" width="40" src="~/images/camera.png" (tap)="onSelectSingleTap()"></Image>            
        </GridLayout>
        
        <TextField hint="Nombre" [(ngModel)]="_dataProducts._nombreProductVet" [text]="_dataProducts._nombreProductVet" maxLength="80"></TextField>
        <TextField hint="Precio" [(ngModel)]="_dataProducts._precioProductoVet" [text]="_dataProducts._precioProductoVet" keyboardType="number"></TextField>
        <TextField hint="DescripciÃ³n" [(ngModel)]="_dataProducts._descripcionProductVet" [text]="_dataProducts._descripcionProductVet" maxLength="180"></TextField>
        <Button class="btn1" text="Registrar Producto" (tap)="validarDatos()"></Button>
    </StackLayout>
</ScrollView>
