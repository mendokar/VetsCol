<ActionBar class="action-bar">
    <NavigationButton text="Atras" height="15" width="15" android.systemIcon="ic_menu_back" (tap)="getBack()"></NavigationButton>
    <Label class="action-bar-title" text="Registra Tus Veterinaria"></Label>
</ActionBar>
<TabView [(ngModel)]="tabSelectedIndex" selectedColor="#FF0000" iosIconRenderingMode="alwaysOriginal" sdkExampleTitle sdkToggleNavButton>
    <StackLayout (tap)="validarDatos()" *tabItem="{title: 'Tipo Vets'}">
        <ScrollView>
            <StackLayout>
                <Label class="sub-title" horizontalAlignment="center" text="Selecciona las categorías a las que pertences." textWrap="true"></Label>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Servicios Médicos Veterinarios" textWrap="true"></Label>
                    <Switch #switch row="0" col="1" class="m-15" checked="false" (checkedChange)="onFirstChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Laboratorio Clinico" textWrap="true"></Label>
                    <Switch #switch6 row="0" col="1" class="m-15" checked="false" (checkedChange)="onSevenChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Cirugias" textWrap="true"></Label>
                    <Switch #switch7 row="0" col="1" class="m-15" checked="false" (checkedChange)="onEightChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Tienda Veterinaria" textWrap="true"></Label>
                    <Switch #switch1 row="0" col="1" class="m-15" checked="false" (checkedChange)="onSecondChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Spa Veterinaria" textWrap="true"></Label>
                    <Switch #switch2 row="0" col="1" class="m-15" checked="false" (checkedChange)="onThreeChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Funeraria Veterinaria" textWrap="true"></Label>
                    <Switch #switch3 row="0" col="1" class="m-15" checked="false" (checkedChange)="onFourChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Guardería Veterinaria" textWrap="true"></Label>
                    <Switch #switch4 row="0" col="1" class="m-15" checked="false" (checkedChange)="onFiveChecked($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="lbl" horizontalAlignment="left" row="0" col="0" text="Escuela Veterinaria" textWrap="true"></Label>
                    <Switch #switch5 row="0" col="1" class="m-15" checked="false" (checkedChange)="onSixChecked($event)"></Switch>
                </GridLayout>
                <Button text="Continuar" (tap)="validarDatos()" class="btn1"></Button>
            </StackLayout>
        </ScrollView>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Datos'}">
        <ScrollView>
            <StackLayout>
                <Label class="sub-title" horizontalAlignment="center" text="Ingresa los datos principales." textWrap="true"></Label>
                <Image [src]="imageSrc" height="300" width="300" class="image" (tap)="onSelectSingleTap()"></Image>
                <TextField hint="Nombre" [(ngModel)]="_dataVets._nombreVet" text=""></TextField>
                <TextField hint="Lema" [(ngModel)]="_dataVets._lemaVet" text=""></TextField>
                <TextField hint="Descripcion" [(ngModel)]="_dataVets._descripcionVet" text=""></TextField>
                <TextField hint="Correo" [(ngModel)]="_dataVets._correoVet" text=""></TextField>
                <TextField hint="Dirección" [(ngModel)]="_dataVets._direccionVet" text=""></TextField>
                <GridLayout rows="*" columns="*, *">
                    <TextField row="0" col="0" hint="Telefono" [(ngModel)]="_dataVets._telefonoVet" keyboardType="number" maxLength="7" text=""></TextField>
                    <TextField row="0" col="1" hint="Celular" [(ngModel)]="_dataVets._celularVet" keyboardType="number" maxLength="10" text=""></TextField>
                </GridLayout>
                <TextField hint="Pagina Web" [(ngModel)]="_dataVets._paginaWebVet" text=""></TextField>
                <Button text="Continuar" (tap)="validarDatosVets()" class="btn1"></Button>
            </StackLayout>
        </ScrollView>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Horario'}">
        <ScrollView>
            <StackLayout>
                <Label class="sub-title" horizontalAlignment="center" text="Horario y Dias de atención." textWrap="true"></Label>
                <GridLayout rows="*" columns="*,*">
                    <Label class="option" row="0" col="0" text="Lunes a Viernes" textWrap="true"></Label>
                    <Switch #switch6 row="0" col="1" class="m-15" checked="false" (checkedChange)="onFirstCheckeds($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="option" row="0" col="0" text="Lunes a Sábado" textWrap="true"></Label>
                    <Switch #switch7 row="0" col="1" class="m-15" checked="false" (checkedChange)="onSecondCheckeds($event)"></Switch>
                </GridLayout>
                <GridLayout rows="*" columns="*,*">
                    <Label class="option" row="0" col="0" text="Lunes a Domingo" textWrap="true"></Label>
                    <Switch #switch8 row="0" col="1" class="m-15" checked="false" (checkedChange)="onThreeCheckeds($event)"></Switch>
                </GridLayout>
                <Label text="" class="space" textWrap="true"></Label>

                <Label class="sub-title" horizontalAlignment="center" text="Horario Atencion" textWrap="true"></Label>
                <Label class="option" text="Hora Inicial" textWrap="true"></Label>
                <TimePicker (timeChange)="onTimeChanged($event)" verticalAlignment="center" class="m-15"></TimePicker>
                <Label class="option" text="Hora Final" textWrap="true"></Label>
                <TimePicker (timeChange)="onTimeChangeds($event)" verticalAlignment="center" class="m-15"></TimePicker>
                <Label horizontalAlignment="center" class="error" [text]="_errorMensaje" textWrap="true"></Label>
                <CheckBox horizontalAlignment="center" #CB1 text="Servicio 24 horas" checked="false" (tap)="validateCheck()"></CheckBox>
                <Button text="Continuar" (tap)="validarDatosDOS()" class="btn1"></Button>
            </StackLayout>
        </ScrollView>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Redes Sociales'}">
        <ScrollView>
            <StackLayout>
                <Label class="sub-title" horizontalAlignment="center" text="Redes Sociales" textWrap="true"></Label>
                <TextField hint="Twitter" [(ngModel)]="_dataVets._twitterVets" text=""></TextField>
                <TextField hint="Facebook" [(ngModel)]="_dataVets._facebookVets" text=""></TextField>
                <TextField hint="Instagram" [(ngModel)]="_dataVets._InstagramVets" text=""></TextField>
                <TextField hint="Whatsapp" [(ngModel)]="_dataVets._whatSappVets" text="" keyboardType="number" maxLength="10"></TextField>
                <Button text="Registrar Veterinaria" (tap)="saveVets()" class="btn1"></Button>
            </StackLayout>
        </ScrollView>
    </StackLayout>
</TabView>
