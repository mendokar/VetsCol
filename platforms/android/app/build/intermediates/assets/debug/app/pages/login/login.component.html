<ScrollView>
    <StackLayout style="vertical-align: center;">
        <StackLayout style="vertical-align: center;">
           <!--<Image class="icons" src="res://icon"></Image>-->
            <Label class="title" text="Inicia Tu Sesión" textWrap="true"></Label>
            <TextField hint="Correo" [(ngModel)]="_datosUsuario._correo" text=""></TextField>
            <TextField hint="Contraseña" [(ngModel)]="_datosUsuario._clave" text=""></TextField>
        </StackLayout>
        <Label text="¿ Olvidaste tu contraseña ?" textWrap="true" (tap)="forgotPass()"></Label>
        <Button class="btn1" text="Iniciar Sesión" (tap)="login()"></Button>
    </StackLayout>
</ScrollView>
