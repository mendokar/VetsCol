<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Asesorias"></Label>
</ActionBar>

<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/Angular/SideDrawer/getting-started
The RadSideDrawer component is designed to be used as a root element and
it shouldn't have any other siblings other than the <ActionBar> component.
-->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'advices'"></MyDrawer>
    </StackLayout>

    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
    <GridLayout style="background-color:transparent" tkMainContent>
        <ScrollView>
                <StackLayout class="form">
                        <Label class="sub-title" text="¿ En qué podemos Ayudarte ?" textWrap="true"></Label>
                        <TextField hint="Asunto" [(ngModel)]="_dataOpinions._asuntoOpinion" text=""></TextField>
                        <TextField hint="Descripción" [(ngModel)]="_dataOpinions._descripcionOpinion" text=""></TextField>
                        <Button class="btn1" text="Enviar" (tap)="EnviarAsunto()"></Button>
                        <Label class="separador" textWrap="true"></Label>
                        <Label class="sub-title" text="También puedes contactarnos directamente" textWrap="true"></Label>
                        <StackLayout>
                            <ScrollView>
                                <StackLayout>
                                    <WrapLayout>
                                        <GridLayout row="0" col="0" rows="*" columns="*,*" class="services" height="70">
                                            <Label row="0" col="0" class="op-title" text="Celular" textWrap="true"></Label>
                                            <Label row="0" col="0" horizontalAlignment="left" text="320-423-25-11" class="txt" textWrap="true"></Label>
            
                                        </GridLayout>
                                    </WrapLayout>
                                    <WrapLayout>
                                        <GridLayout row="0" col="0" rows="*" columns="*,*" class="services" height="70">
                                            <Label row="0" col="0" class="op-title" text="Correo Electrónico" textWrap="true"></Label>
                                            <Label row="0" col="0" horizontalAlignment="left" text="info@vetscol.com" class="txt" textWrap="true"></Label>
            
                                        </GridLayout>
                                    </WrapLayout>
                                    <WrapLayout>
                                        <GridLayout row="0" col="0" rows="*" columns="*,*" class="services" height="70">
                                            <Label row="0" col="0" class="op-title" text="Whatsapp" textWrap="true"></Label>
                                            <Label row="0" col="0" horizontalAlignment="left" text="320-423-25-11" class="txt" textWrap="true"></Label>
                                        </GridLayout>
                                    </WrapLayout>
                                </StackLayout>
                            </ScrollView>
                        </StackLayout>
                    </StackLayout>
        </ScrollView>
    </GridLayout>
</RadSideDrawer>
